<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: antiquewhite;">
    <h1 class="header">Document Object Model</h1>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent');
    // console.log(parent.children[0].innerText);
    for (let index = 0; index < parent.children.length; index++) {
        const element = parent.children[index];
        console.log(element.style.color='green');
    }

    console.log(parent.firstElementChild.innerText);
    console.log(parent.lastElementChild.innerText);

    const dayOne = document.querySelector('.day');
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling); 

    console.log('Node : ', parent.childNodes)


</script>
</html>
