<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 3</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    // Add Element
    function addLanguage(language) {
        const li = document.createElement("li");
        console.log(li);
        // li.innerText = language;
        li.innerHTML = `${language}`;
        const lang = document.querySelector('.language');
        lang.appendChild(li);
        // document.querySelector('.language').appendChild(li);
    }
    addLanguage('Java');
    addLanguage('Python');
    addLanguage('C++');
    // document.body.appendChild(li);
    
    addOptimizedLanguage('Node');
    function addOptimizedLanguage(language){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(language));
        document.querySelector('.language').appendChild(li);
    }

    // Edit Element
    const secondLang = document.querySelector('li:nth-child(2)');
    secondLang.style.color='green';
    secondLang.style.fontFamily='arial';
    secondLang.style.fontSize='23px';
    // secondLang.innerHTML = 'Core Java';
    const newli = document.createElement('li');
    newli.textContent = 'Core Java';
    secondLang.replaceWith(newli);

    // edit
    const firstLang = document.querySelector('li:first-child'); 
    firstLang.outerHTML = '<li>TypeScript</li>';

    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();

</script>
</html>
